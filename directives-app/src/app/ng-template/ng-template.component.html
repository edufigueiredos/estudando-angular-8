<mat-card>
    <mat-card-content>
        <mat-checkbox [(ngModel)]="enable">Enable / Disable</mat-checkbox>

        <p>Before Template</p>

        <h1 *ngIf="enable else disabled">Enable</h1>
        
        <ng-template #disabled>
            <h1>Disable</h1>
        </ng-template>
        

        
    </mat-card-content>
</mat-card>
