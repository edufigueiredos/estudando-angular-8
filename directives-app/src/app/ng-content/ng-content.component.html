<mat-card style="width: 800px;">
   <mat-card-header>
      <mat-card-title>Homer Simpson</mat-card-title>
      <mat-card-subtitle>Duff!</mat-card-subtitle>
   </mat-card-header>
   <img mat-card-image
   src="https://www.elhombre.com.br/wp-content/uploads/2015/07/duff.png"
   alt="Homer Simpson">
   <mat-card-content>
      <ng-content #name></ng-content>
      
   </mat-card-content>
   <mat-card-actions>
      <button mat-button color="accent">LIKE</button>
      <button mat-button color="primary">SHARE</button>
   </mat-card-actions>
</mat-card>
