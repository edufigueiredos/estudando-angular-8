<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnabled">My Button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnabled">My button 2</button>
    <button mat-button color="warn" [disabled]="!btnEnabled" (click)="disabled()">Disabled</button>
    <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        [value]="i"
    ></mat-progress-spinner>
</section>
