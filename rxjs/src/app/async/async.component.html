<div fxFill fxLayout="column" fxLayoutAlign="center start">
   <mat-card>
      <mat-card-title>Select the options bellow</mat-card-title>
      <mat-card-content>
         <mat-selection-list>
            <mat-list-option *ngFor="let option of options$ | async">{{option}}</mat-list-option>
         </mat-selection-list>
      </mat-card-content>
      <mat-card-actions>
         <!-- <div *ngIf="user$ | async; else loadingUser1">
            <p>Name: {{(user$|async)?.name}}</p>
            <p>Login: {{(user$|async)?.login}}</p>
         </div>
         <ng-template #loadingUser1>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
         </ng-template> -->

         <div *ngIf="user$ | async as user; else loadingUser2">
            <p>Name: {{user?.name}}</p>
            <p>Login: {{user?.login}}</p>
         </div>
         <ng-template #loadingUser2>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
         </ng-template>
      </mat-card-actions>
   </mat-card>
</div>
