<div fxFill fxLayout="column" fxLayoutAlign="center start">
   <button mat-button color="primary" (click)="mapClick()">Map</button>
   <button mat-button color="primary" (click)="filterClick()">Filter</button>
   <button mat-button color="primary" (click)="tapClick()">Tap</button>
   <button mat-button color="primary" (click)="takeClick()">Take / First / Last</button>
   <button mat-button color="primary" (click)="debounceTimeClick()">Debounce Time</button>
   <button mat-button color="primary" (click)="debounceTimeSearch()">Debounce Search</button>
   <button mat-button color="primary" (click)="takeWhile()">Take While</button>
   <button mat-button color="primary" (click)="takeUntil()">Take Until</button>
   <button mat-button color="primary" (click)="unsubscribe()">Unsubscribe</button>
</div>

<div class="debounce-area"
   matRipple
   matRippleCentered="true"
   matRippleColor="rgba(240, 166, 166, 0.4)"
   matRippleRadius="40">
</div>

<mat-divider></mat-divider>

<mat-form-field>
   <mat-label>Search by: </mat-label>
   <input matInput placeholder="Type something" autocomplete="off"
   (keyup)="searchBy($event)" [(ngModel)]="searchInput">
</mat-form-field>
